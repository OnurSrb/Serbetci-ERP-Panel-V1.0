<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şerbetçi Plastik | ERP - Giriş</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">

    <!-- Tema Ayar JS -->
    <script src="assets/js/SerbetciThemeSettings.js"></script>

    <!-- Ana CSS -->
    <link rel="stylesheet" href="assets/css/SerbetciMain.css" id="app-style">

    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    <!-- Material Design Icons -->
    <link rel="stylesheet" href="assets/Icons/MaterialDesignIcons/MaterialDesignIcons.css">

    <!-- Remix Icons -->
    <link rel="stylesheet" href="assets/Icons/RemixIcon/remixicon.css">
</head>

<body class="authentication-bg">
    <div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xxl-4 col-lg-5">
                    <div class="card">

                        <!-- Logo -->
                        <div class="card-header py-4 text-center bg-primary">
                            <a href="anasayfa.html">
                                <span><img src="assets/images/Logo/logo-dark.png" alt="logo" height="60"></span>
                            </a>
                        </div>

                        <div class="card-body p-4">

                            <div class="text-center w-75 m-auto">
                                <h4 class="text-dark-50 text-center pb-0 fw-bold">Giriş Yap</h4>
                                <p class="text-muted mb-4">ERP Paneline erişebilmek için kullanıcı adı ve şifrenizi
                                    giriniz.</p>
                            </div>

                            <form action="#">

                                <div class="mb-3">
                                    <label for="username" class="form-label">Kullanıcı Adı</label>
                                    <input class="form-control" type="username" id="username" required=""
                                        placeholder="Kullanıcı adınızı giriniz">
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Şifre</label>
                                    <div class="input-group input-group-merge">
                                        <input class="form-control" type="password" id="password" required=""
                                            placeholder="Şifrenizi giriniz">
                                        <div class="input-group-text" data-password="false">
                                            <span class="password-eye"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3 mb-3">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="checkbox-signin" checked>
                                        <label class="form-check-label" for="checkbox-signin">Beni Hatırla</label>
                                    </div>
                                </div>

                                <div class="mb-3 mb-0 text-center">
                                    <button class="btn btn-primary" type="submit"> Giriş </button>
                                </div>

                            </form>
                        </div> 
                        <!-- Card Gövde Sonu -->
                    </div>
                    <!-- Card Sonu -->
                </div> 
                <!-- Col Sonu -->
            </div>
            <!-- Row Sonu -->
        </div>
        <!-- Container Sonu -->
    </div>
    <!-- Sayfa Sonu -->

    <footer class="footer footer-alt">
        <script>document.write(new Date().getFullYear())</script> © Onur Şerbetçi - Şerbetçi Plastik | ERP
    </footer>

    <!-- Scriptler -->

    <!-- JQuery -->
    <script src="assets/js/vendors.min.js"></script>

    <!-- Ana JS -->
    <script src="assets/js/SerbetciMain.js"></script>

</body>

</html>
