<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şerbetçi Plastik | ERP - Giriş</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">

    <!-- Tema Ayar JS -->
    <script src="assets/js/SerbetciThemeSettings.js"></script>

    <!-- Ana CSS -->
    <link rel="stylesheet" href="assets/css/SerbetciMain.css" id="app-style">

    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    <!-- Material Design Icons -->
    <link rel="stylesheet" href="assets/Icons/MaterialDesignIcons/MaterialDesignIcons.css">

    <!-- Remix Icons -->
    <link rel="stylesheet" href="assets/Icons/RemixIcon/remixicon.css">
</head>

<body class="authentication-bg">
    <div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xxl-4 col-lg-5">
                    <div class="card">
                        <!-- Logo -->
                        <div class="card-header py-4 text-center bg-primary">
                            <a href="anasayfa.html">
                                <span><img src="assets/images/Logo/logo-dark.png" alt="logo" height="60" /></span>
                            </a>
                        </div>

                        <div class="card-body p-4">
                            <div class="text-center w-75 m-auto">
                                <img src="assets/images/users/avatar-1.jpg" height="64" alt="user-image"
                                    class="rounded-circle shadow" />
                                <h4 class="text-dark-50 text-center mt-3 fw-bold">
                                    Merhaba! Onur
                                </h4>
                                <p class="text-muted mb-4">
                                    ERP Paneline erişebilmek için şifreni tekrar gir.
                                </p>
                            </div>

                            <form action="#">
                                <div class="mb-3">
                                    <label for="password" class="form-label">Şifre</label>
                                    <div class="input-group input-group-merge">
                                        <input class="form-control" type="password" id="password" required=""
                                            placeholder="Şifrenizi giriniz">
                                        <div class="input-group-text" data-password="false">
                                            <span class="password-eye"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-0 text-center">
                                    <button class="btn btn-primary" type="submit">
                                        Giriş
                                    </button>
                                </div>
                            </form>
                        </div>
                        <!-- Card Body Sonu-->
                    </div>
                    <!-- Card Sonu-->

                    <div class="row mt-3">
                        <div class="col-12 text-center">
                            <p class="text-muted">
                                Bu kişi sen değil misin?
                                <a href="giris.html" class="text-muted ms-1"><b>Oturum Aç</b></a>
                            </p>
                        </div>
                        <!-- Col Sonu -->
                    </div>
                    <!-- Row Sonu -->
                </div>
                <!-- Col Sonu -->
            </div>
            <!-- Row Sonu -->
        </div>
        <!-- Container Sonu -->
    </div>
    <!-- Sayfa Sonu -->

    <footer class="footer footer-alt">
        <script>document.write(new Date().getFullYear())</script> © Onur Şerbetçi - Şerbetçi Plastik | ERP
    </footer>

    <!-- Scriptler -->
